  
name: test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pushing build to NYC
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /home/uni/GamesmanUni
            cat "Pulling from GitHub"
            git pull
            cat "Building prod"
            yarn build
            cat "Pushing to prod"
            sudo rsync -au /home/uni/dist/ /var/www/html/uni/
          host: nyc.cs.berkeley.edu
          user: github
          key: ${{ secrets.KEY }}
