<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="BackgroundSVG"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="-0.25 -0.25 120.5 120.5"
     shape-rendering="crispEdges">
  
  <path
    d="
      M40,0 v100
      M60,0 v100
      M80,0 v100
      M100,0 v100
      M20,20 h100
      M20,40 h100
      M20,60 h100
      M20,80 h100"
    stroke="#000"
    stroke-width="0.5"
    fill="none"
  />
  <!-- SOLID: 5Ã—5 outer frame -->
  <path d="M20,0 h100 v100 h-100 z"
        fill="none"
        stroke="#000"
        stroke-width="0.5" />

  <!-- Dotted lines for ghost tiles -->
  <!-- Left boundary -->
  <path d="M0,0 v120" stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none"/>
  <!-- Top-left short boundary -->
  <path d="M0,0 h20"  stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none"/>
  <!-- Bottom boundary -->
  <path d="M0,120 h120" stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none"/>
  <!-- Right boundary (only where not overlapped by solid frame) -->
  <path d="M120,100 v20" stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none"/>

  <!-- Left strip horizontals (y = 20,40,60,80,100) from x: 0..20 -->
  <path
    d="M0,20 h20 M0,40 h20 M0,60 h20 M0,80 h20 M0,100 h20"
    stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none" />

  <!-- Bottom strip verticals (x = 20,40,60,80,100) from y: 100..120 -->
  <path
    d="M20,100 v20 M40,100 v20 M60,100 v20 M80,100 v20 M100,100 v20"
    stroke="#000" stroke-width="0.5" stroke-dasharray="2,2" fill="none" />
</svg>
