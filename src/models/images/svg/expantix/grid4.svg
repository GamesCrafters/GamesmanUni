<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="BackgroundSVG"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="-0.25 -0.25 100.5 100.5"
     shape-rendering="crispEdges">

  <!-- Interior grid lines for 4×4 (3 vertical + 3 horizontal) -->
  <path
    d="
      M40,0  v80
      M60,0  v80
      M80,0  v80

      M20,20 h80
      M20,40 h80
      M20,60 h80
    "
    stroke="#000"
    stroke-width="0.5"
    fill="none"
  />

  <!-- SOLID: 4×4 outer frame -->
  <path d="M20,0 h80 v80 h-80 z"
        fill="none"
        stroke="#000"
        stroke-width="0.5" />

  <!-- Dotted left boundary -->
  <path d="M0,0 v100"
        stroke="#000" stroke-width="0.5"
        stroke-dasharray="2,2" fill="none"/>

  <!-- Dotted top-left short boundary -->
  <path d="M0,0 h20"
        stroke="#000" stroke-width="0.5"
        stroke-dasharray="2,2" fill="none"/>

  <!-- Dotted bottom boundary -->
  <path d="M0,100 h100"
        stroke="#000" stroke-width="0.5"
        stroke-dasharray="2,2" fill="none"/>

  <!-- Dotted right short boundary -->
  <path d="M100,80 v20"
        stroke="#000" stroke-width="0.5"
        stroke-dasharray="2,2" fill="none"/>

  <!-- Left strip horizontal dotted lines -->
  <path
    d="
      M0,20 h20
      M0,40 h20
      M0,60 h20
      M0,80 h20
    "
    stroke="#000" stroke-width="0.5"
    stroke-dasharray="2,2" fill="none" />

  <!-- Bottom strip vertical dotted lines -->
  <path
    d="
      M20,80 v20
      M40,80 v20
      M60,80 v20
      M80,80 v20
    "
    stroke="#000" stroke-width="0.5"
    stroke-dasharray="2,2" fill="none" />
</svg>