<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">

  <circle cx="100" cy="100" r="90" fill="gray" stroke="none" />
  <!-- Large outer circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="black" stroke-width="2"/>

  <!-- Lines from center to each small circle -->
  <g stroke="black" stroke-width="2" stroke-linecap="round" fill="none">
    <line x1="100" y1="100" x2="100" y2="30" />
    <line x1="100" y1="100" x2="149.4975" y2="50.5025" />
    <line x1="100" y1="100" x2="170" y2="100" />
    <line x1="100" y1="100" x2="149.4975" y2="149.4975" />
    <line x1="100" y1="100" x2="100" y2="170" />
    <line x1="100" y1="100" x2="50.5025" y2="149.4975" />
    <line x1="100" y1="100" x2="30" y2="100" />
    <line x1="100" y1="100" x2="50.5025" y2="50.5025" />
  </g>

  <!-- All circles, same size, drawn LAST to eclipse lines -->
  <g stroke="black" stroke-width="2" fill="gray">
    <!-- Outer small circles (radius = 10) -->
    <circle cx="100" cy="30" r="10" />
    <circle cx="149.4975" cy="50.5025" r="10" />
    <circle cx="170" cy="100" r="10" />
    <circle cx="149.4975" cy="149.4975" r="10" />
    <circle cx="100" cy="170" r="10" />
    <circle cx="50.5025" cy="149.4975" r="10" />
    <circle cx="30" cy="100" r="10" />
    <circle cx="50.5025" cy="50.5025" r="10" />
    
    <!-- Center circle (same size) -->
    <circle cx="100" cy="100" r="10" />
  </g>
</svg>
