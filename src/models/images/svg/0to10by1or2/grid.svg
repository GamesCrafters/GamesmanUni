        <text class="small" transform="matrix(1 0 0 1 39 56)">5</text>
        <text class="small" transform="matrix(1 0 0 1 39 46)">6</text>
        <text class="small" transform="matrix(1 0 0 1 39 36)">7</text>
        <text class="small" transform="matrix(1 0 0 1 39 26)">8</text>
        <text class="small" transform="matrix(1 0 0 1 39 16)">9</text>
