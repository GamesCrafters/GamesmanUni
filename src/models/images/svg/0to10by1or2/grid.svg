    <circle cx="69" cy="92" r="3" fill="green"/>
    <circle cx="65" cy="96" r="3" fill="green"/>
    <circle cx="69" cy="95" r="3" fill="green"/>
    <circle cx="66" cy="93" r="3" fill="green"/>
