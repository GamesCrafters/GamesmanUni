            <circle cx="12" cy="0" r="3" fill="white"/>
            <circle cx="2" cy="-2" r="3" fill="white"/>
            <circle cx="6" cy="-3" r="3" fill="white"/>
            <circle cx="10" cy="-2" r="3" fill="white"/>
        </g>
    </defs>

    <rect x="0" y="0" width="90" height="110" fill="url(#Gradient2)"/>

    <circle cx="75" cy="10" r="6" fill="#ffff00"/>

    <polygon points="0 90 5 70 20 120 0 120" fill="gray" stroke="#888888" stroke-width="0.5"/>
    <polygon points="20 90 25 65 40 120" fill="gray" stroke="#888888" stroke-width="0.5"/>
    <polygon points="10 90 15 60 28 95 50 130 0 120" fill="gray" stroke="#888888" stroke-width="0.5"/>

    <rect x="80" y="100" width="2" height="20" fill="#543131"/>
